<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama cube</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    <div class="credit"><a href="https://github.com/pchen66/panolens.js">Panolens.js</a> panorama cube example. Image from <a href="http://paulbourke.net/miscellaneous/">Paul Bourke</a></div>
    
	
	<div id="desc-container" style="display:none">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/iQKdlSdm1qA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="title">Trường THPT Minh hóa</div>
      <div class="text"> Trường học thần thiện học sinh tích cực.</div>
    </div>
	
	<div id="desc-container2" style="display:none">

    </div>
	
	
    <script src="js/three/three.min.js"></script>
    <script src="js/panolens/panolens.min.js"></script>

    <script>

      let panorama, panorama2,panorama3,panorama4,panorama5,panorama6,panorama7, panorama8, viewer,diemNoi,diemNoi2, diemNoi3,diemNoi4,diemNoi5;

      panorama = new PANOLENS.ImagePanorama( 'photo.jpg' );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

    </script>

  </body>
</html>
