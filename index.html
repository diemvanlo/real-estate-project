<!DOCTYPE html>
<html data-type="example" data-id="panorama-non-looping">
  <head>
    <title>jQuery Reel Non-Looping Stitched Panorama Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='./jquery.reel.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />

    <style>
      .reel-annotation {
        white-space: nowrap;
        font-size: 13px;
        color: white;
      }
      #waterfront {
        font-size: 23px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
 <img src="photo.jpg" width="590" height="150"
      class="reel"
      id="image"
      data-image="photo.jpg"
      data-stitched="1652"
      data-orientable="true">
    <img src="chicago.jpg" width="270" height="150"
      class="reel"
      id="image"
      data-image="chicago-reel.jpg"
      data-stitched="1072"
      data-steps="30"
      data-step="13"
      data-loops="false"
      data-speed="-0.1"
      data-timeout="1">

    


  </body>
</html>
